<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" charset="utf-8"></script>
    <title>Title</title>
</head>
<body>
    <div id="error-toast" class="toast">Failed to fetch data from database.<br>Please check your internet connection</div>
    <div id="deleted-product-toast" class="toast"></div>
    <div id="filter">
        <input id="search-bar" type="text" name="name" value="">
        <button id="title-filter-button">Filter</button>
        <button id="clear-search-bar-button">Clear</button>
    </div>
    <div id="data-table">
        <table id="product-table">
            <thead id="table-header">
                <tr>
                    <th id="table-header-id">Id</th>
                    <th id="table-header-title">Title</th>
                    <th id="table-header-price">Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Put the data here -->
            </tbody>
        </table>
        <div id="table-navigation">
            <button id="prev-page-button">Prev</button>
            <div id="page-num">
            </div>
            <button id="next-page-button">Next</button>
        </div>
    </div>
</body>
</html>
